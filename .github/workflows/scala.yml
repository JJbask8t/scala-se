name: Scala CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./starttemplate

    steps:
    # 1. Скачиваем полную историю (это мы уже выяснили, это нужно)
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. Ставим Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    # 3. Ставим sbt
    - name: Setup sbt
      uses: sbt/setup-sbt@v1

    # 4. Запускаем тесты и генерируем отчет
    - name: Run Tests and Coverage
      run: sbt clean coverage test coverageReport

    # 5. Хак с папкой .git (обязательно оставляем)
    - name: Fix Git location for Coveralls
      run: cp -r ../.git .

    # 6. ФИНАЛЬНЫЙ ШАГ: Отправка с полным набором переменных
    - name: Upload to Coveralls
      env:
        # Твой секретный токен
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

        # Токен самого GitHub (важно для верификации работы Action)
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # Явное указание ветки
        CI_BRANCH: ${{ github.ref_name }}

        # Мы задаем ВСЕ возможные варианты имени сервиса, чтобы плагин точно нашел один из них
        CI_NAME: github-actions
        COVERALLS_SERVICE_NAME: github-actions

      # Мы используем sbt coveralls, так как это Scala-плагин.
      # Официальный GitHub Action (из твоей ссылки) требует конвертации XML в LCOV,
      # что сложнее настроить, чем просто заставить этот плагин работать.
      run: sbt coveralls
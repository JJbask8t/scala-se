name: Scala CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Работаем в папке проекта
    defaults:
      run:
        working-directory: ./starttemplate

    steps:
    # 1. Скачиваем историю (fetch-depth: 0 важно для Coveralls)
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. Настройка окружения
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Setup sbt
      uses: sbt/setup-sbt@v1

    # 3. Подготовка папки .git (критично для твоего вложенного проекта)
    - name: Fix Git location
      run: cp -r ../.git .

    # 4. Сборка, Тесты и Отправка (Адаптировано из PDF, слайд 28)
    - name: Build, Test and Upload Coverage
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        # GitHub токен нужен для внутренней авторизации запросов
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Метод из PDF: Явно экспортируем ветку
        export CI_BRANCH="${GITHUB_REF#refs/heads/}"

        # Запускаем всё одной командой.
        # ВАЖНО: -Dcoveralls.serviceName=github-actions жестко передает имя сервиса в Java процесс.
        # Это решает проблему "missing service_name" раз и навсегда.
        sbt -Dcoveralls.serviceName=github-actions clean coverage test coverageReport coveralls
name: Scala CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Мы работаем внутри папки starttemplate
    defaults:
      run:
        working-directory: ./starttemplate

    steps:
    # 1. Скачиваем полную историю (fetch-depth: 0)
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. Ставим Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    # 3. Ставим sbt
    - name: Setup sbt
      uses: sbt/setup-sbt@v1

    # 4. Запускаем тесты
    - name: Run Tests with Coverage
      run: sbt clean coverage test

    # 5. Генерируем отчет
    - name: Generate Coverage Report
      run: sbt coverageReport

    # 6. (ВАЖНО) Копируем .git в текущую папку, чтобы плагин его нашел
    - name: Fix Git location for Coveralls
      run: cp -r ../.git .

    # 7. Отправляем отчет с явным указанием ветки
    - name: Upload to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        # Явно говорим плагину, какая сейчас ветка (решает NoHeadException)
        CI_BRANCH: ${{ github.ref_name }}
      run: sbt coveralls
name: Scala CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Эта настройка важна, так как проект лежит в подпапке starttemplate
    defaults:
      run:
        working-directory: ./starttemplate

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Шаг 1: Ставим Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    # Шаг 2 (НОВЫЙ): Явно устанавливаем sbt
    - name: Setup sbt
      uses: sbt/setup-sbt@v1

    # Шаг 3: Запускаем тесты
    - name: Run Tests with Coverage
      run: sbt clean coverage test

    # Шаг 4: Генерируем отчет для Coveralls
    - name: Generate Coverage Report
      run: sbt coverageReport

    # Шаг 5: Отправляем отчет
    - name: Upload to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: sbt coveralls